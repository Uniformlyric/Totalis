<!DOCTYPE html>
<html>
<head>
  <title>Totalis Icon Generator</title>
  <style>
    body { font-family: system-ui; padding: 20px; background: #1a1a2e; color: white; }
    canvas { border: 1px solid #333; margin: 10px; }
    .icons { display: flex; gap: 20px; flex-wrap: wrap; }
    .icon-box { text-align: center; }
    button { background: #6366f1; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin: 10px 5px; }
    button:hover { background: #5558e3; }
    h1 { color: #6366f1; }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Totalis PWA Icon Generator</h1>
  <p>Click the buttons below to download the icons, then place them in <code>apps/web/public/icons/</code></p>
  
  <div class="icons">
    <div class="icon-box">
      <canvas id="icon192" width="192" height="192"></canvas>
      <br>
      <button onclick="download(192)">Download 192x192</button>
    </div>
    <div class="icon-box">
      <canvas id="icon512" width="512" height="512"></canvas>
      <br>
      <button onclick="download(512)">Download 512x512</button>
    </div>
  </div>

  <script>
    function drawIcon(size) {
      const canvas = document.getElementById(`icon${size}`);
      const ctx = canvas.getContext('2d');
      
      // Create gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#6366f1');
      gradient.addColorStop(1, '#8b5cf6');
      
      // Draw rounded rectangle
      const radius = size * 0.2;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fillStyle = gradient;
      ctx.fill();
      
      // Draw "T" letter
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.55}px system-ui, -apple-system, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('T', size / 2, size / 2 + size * 0.05);
    }
    
    function download(size) {
      const canvas = document.getElementById(`icon${size}`);
      const link = document.createElement('a');
      link.download = `icon-${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    // Draw icons on load
    drawIcon(192);
    drawIcon(512);
  </script>
</body>
</html>
